<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .container{
      background-color: white;
    }
    .card {
      border: 2px solid #E6E6E6;
      background-color: #FAFAF5;
      border-radius: 15px;
    }
    .order-summary {
      height: 315px;
      background-color: #FAFAF5;
      border-radius: 15px;
      padding: 20px;
      border: 2px solid #E6E6E6;
    }
    .btn-success {
      background-color: #4CAF50;
      border: none;
    }
    .btn-success:hover {
      background-color: #45A049;
    }
    
  </style>
</head>
<body style="background-color: black;">
  <div class="container my-5">
    <div class="row g-4">
      <!-- Product List -->
      <div class="col-md-8">
        <div class="card mb-3 d-flex align-items-center">
          <div class="row g-0 w-100">
            <div class="col-2 d-flex justify-content-center align-items-center">
              <img src="./Asset/ed-o-neil-AvvdZlhDowA-unsplash 1.png" class="img-fluid" alt="Heirloom Tomato">
            </div>
            <div class="col-7">
              <div class="card-body ms-3">
                <h5 class="card-title">Heirloom tomato</h5>
                <p class="card-text text-muted">$5.99 / kg</p>
              </div>
            </div>
            <div class="col-3 text-end d-flex  justify-content-end">
              <p class="fw-bold m-3">$5.99</p>
            </div>
          </div>
        </div>
        <div class="card mb-3 d-flex align-items-center">
          <div class="row g-0 w-100">
            <div class="col-2 d-flex justify-content-center align-items-center">
              <img src="./Asset/noonbrew-ziCb4_EKmak-unsplash.png"class="img-fluid"  alt="Organic Ginger">
            </div>
            <div class="col-7">
              <div class="card-body ms-3">
                <h5 class="card-title">Organic ginger</h5>
                <p class="card-text text-muted">$12.99 / kg</p>
              </div>
            </div>
            <div class="col-3 text-end d-flex justify-content-end">
              <p class="fw-bold m-3">$6.50</p>
            </div>
          </div>
        </div>
        <div class="card mb-3 d-flex align-items-center">
          <div class="row g-0 w-100">
            <div class="col-2 d-flex justify-content-center align-items-center">
              <img src="./Asset/k8-0_fkPHulv-M-unsplash 2.png" class="img-fluid" alt="Sweet Onion">
            </div>
            <div class="col-7">
              <div class="card-body ms-3"">
                <h5 class="card-title">Sweet onion</h5>
                <p class="card-text text-muted">$2.99 / kg</p>
              </div>
            </div>
            <div class="col-3 text-end d-flex justify-content-end">
              <p class="fw-bold  m-3">$14.95</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Order Summary -->
      <div class="col-md-4">
        <div class="order-summary">
          <h5 class="fw-bold mb-5">Order summary</h5>
          <div class="d-flex justify-content-between">
            <p>Subtotal</p>
            <p>$27.44</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Shipping</p>
            <p>$3.99</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Tax</p>
            <p>$2.00</p>
          </div>
          
          <div class="d-flex justify-content-between">
            <p class="fw-bold">Total</p>
            <p class="fw-bold">$33.43</p>
          </div>
          <button class="btn btn-success w-100">Continue to payment <span class="ms-5">â†’</span></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
